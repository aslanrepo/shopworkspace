##server properties
server.port=9095

spring.jpa.database=default

# Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb2
spring.datasource.username= postgres
spring.datasource.password= admin
spring.datasource.driver-class-name=org.postgresql.Driver


# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql= true
spring.jpa.hibernate.ddl-auto=none

#batchSize
#project.settings.jpa.batch-size = 100;

# customize shop sort by and direction, key - is a shop field, value - direction
#project.settings.shop.sort-by = {priority: 'desc'}

